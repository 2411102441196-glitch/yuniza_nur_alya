<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Profile Clone</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MyInstagram</a>
    </div>
  </nav>

  <!-- Header Profile -->
  <header class="container my-4">
    <div class="row align-items-center">
      <!-- Profile Picture -->
      <div class="col-4 col-md-3 text-center">
        <img src="nur.png" alt="Profile" class="rounded-circle img-fluid">
      </div>

      <!-- Profile Info -->
      <div class="col-8 col-md-9">
        <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center mb-2">
          <h2 class="me-3">username_here</h2>
          <!-- Button with order -->
          <div class="order-2 order-md-1">
            <button class="btn btn-sm btn-primary">Follow</button>
            <button class="btn btn-sm btn-outline-secondary">Message</button>
          </div>
        </div>
        <ul class="list-unstyled d-flex gap-3 mb-2">
          <li><strong>120</strong> posts</li>
          <li><strong>5.4k</strong> followers</li>
          <li><strong>530</strong> following</li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Bio -->
  <section class="container mb-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <p class="mb-1 fw-bold">Full Name</p>
        <p>üåç Traveler | üì∏ Photographer | üé® Digital Artist</p>
        <a href="#" class="text-decoration-none">www.myportfolio.com</a>
      </div>
    </div>
  </section>

  <!-- Feed -->
  <main class="container">
    <div class="row g-2">
      <!-- 12 Images -->
      <!-- Gunakan col-sm / col-md / col-lg untuk responsif -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="yunizaa.png" class="card-img-top" alt="feed1">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="WhatsApp Image 2025-09-22 at 20.29.43_d4e41c9f.jpg" class="card-img-top" alt="feed2">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="WhatsApp Image 2025-09-22 at 20.29.43_6bacea1e.jpg" class="card-img-top" alt="feed3">
        </div>
      </div>
      <!-- Tambahkan sampai 12 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="WhatsApp Image 2025-09-22 at 20.29.43_3fab9bd1.jpg" class="card-img-top" alt="feed4">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="WhatsApp Image 2025-09-22 at 20.29.42_a5c80610.jpg" class="card-img-top" alt="feed5">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="WhatsApp Image 2025-09-22 at 20.29.42_8ec07433.jpg" class="card-img-top" alt="feed6">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="WhatsApp Image 2025-09-22 at 20.29.42_8443274e.jpg" class="card-img-top" alt="feed7">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="WhatsApp Image 2025-09-19 at 21.07.05_51f152a1.jpg" class="card-img-top" alt="feed8">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="WhatsApp Image 2025-09-19 at 20.32.18_24a483d8.jpg" class="card-img-top" alt="feed9">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="WhatsApp Image 2025-09-18 at 22.34.08_70aa7ea0.jpg" class="card-img-top" alt="feed10">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="aji.png" class="card-img-top" alt="feed11">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="ynzaa.jpg" class="card-img-top" alt="feed12">
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-4">
    <p class="mb-0">&copy; 2025 MyInstagram Clone</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
